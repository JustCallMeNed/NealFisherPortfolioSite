    <title>Contact Me</title>

  <body>
    <div class="Header">
      <h1>Contact Me</h1>
    </div>
    <hr />
 <div class="accordion Main bg-transparent text-light" id="accordionContact">
      <div class="accordion-item">
        <h3 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Email
          </button>
        </h3>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionContact"
        >
          <div class="accordion-body">
            <a href="mailto: neal.c.fisher@gmail.com"
              >neal.c.fisher@gmail.com</a
            >
          </div>
        </div>
          <div class="accordion-item">
            <h3 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Github
              </button>
            </h3>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse show"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionContact"
            >
              <div class="accordion-body">
                <a href="https://github.com/JustCallMeNed">JustCallMeNed</a>
              </div>
              <div class="accordion-item">
                <h3 class="accordion-header" id="headingThree">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    Discord
                  </button>
                </h3>
                <div
                  id="collapseThree"
                  class="accordion-collapse collapse show"
                  aria-labelledby="headingThree"
                  data-bs-parent="#accordionContact"
                >
                  <div class="accordion-body">
                    <p>JustCallMeNed</p>
                  </div>
    </div>
    <hr />
    <div class="container">
      <div class="navbar navbar-expand-lg navbar-light Nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Navigation</h3></a>

                <a class="nav-link active" aria-current="page" href="contact.html"
                  >Contact Me</a
                >
              </li>
            </ul>
          </div>
        </div>
